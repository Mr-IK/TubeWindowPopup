<!DOCTYPE html>
<html lang="ja">
<!--
この拡張を作成するにあたり
RyotaK氏のTubeWindow(https://github.com/Ry0taK/TubeWindow)、並びに
swen128氏のYoutube-Live-Chat-Filter(https://github.com/swen128/youtube-live-chat-filter)、
pipopa氏のNmado-Quick(https://github.com/pipopa/NMado-Quick)
を参考にさせていただきました。
この場を借りてお礼申し上げます。
 -->
  <head>
		<meta charset="utf-8">
		<title>メイン - TubeWindowPopup v2.0</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<link rel="stylesheet" href="css/popup.css">
	</head>
	<body>
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-color--grey-100">
	    <header class="mdl-layout__header mdl-layout__header--scroll">
	      <div class="mdl-layout__header-row">
	        <span class="mdl-layout-title">TubeWindowPopup v2.0 メニュー</span>
	      </div>
	    </header>
	    <main class="mdl-layout__content">
	      <div class="content">
          <div>ウィンドウサイズ設定:
            <select id="window-size" onChange="changeWindowSize();">
              <option id="560x315" value="560x315">560 × 315</option>
              <option id="640x480" value="640x480">640 × 480 (4:3)</option>
              <option id="720x405" value="720x405">720 × 405</option>
              <option id="1024x576" value="1024x576">1024 × 576</option>
              <option id="1280x720" value="1280x720">1280 × 720</option>
            </select>
          </div>
	        <div class="mdl-textfield mdl-js-textfield">
	                  <textarea id="URL-list" class="mdl-textfield__input" rows="22"
	                            placeholder="Youtube動画のURLを一行ごとに入力"></textarea>
	        </div>

	        <div class="button-area">
	          <button id="open-button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">URLリストから開く
	          </button>
            <button id="menu-button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">一括操作バーを開く
	          </button>
	        </div>

	        <div id="save-notifier" aria-live="assertive" aria-atomic="true" aria-relevant="text"
	             class="mdl-snackbar mdl-js-snackbar">
	          <div class="mdl-snackbar__text"></div>
	          <button type="button" class="mdl-snackbar__action"></button>
	        </div>
	      </div>
	    </main>
	  </div>

		<script src="js/popup.js"></script>
	</body>
</html>
